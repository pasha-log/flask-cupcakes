<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>
<body class="cupcake">
    <div class="wrapper">
    <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2F1Q8tM8gwMX2odVCsBGP8ZhbeZGFjRDWfaZOte0BAVH_VVaoV5C8tkRyBwnJG4pBX6o&usqp=CAU" alt="" style="width: 200px"><h1 class="logo">Fancy Cupcakes</h1>
        <ul id="listed-cupcakes">
        </ul>
    </div>
    <br>
    <hr class="solid">
    <br>
    <br>
    <h3 class="form-title">Add a Cupcake</h3>
    <div class="box">
        <form id="create-cupcake-form">
            <br>
                <input type="text" name="flavor" id="flavor" placeholder="Flavor">
            <br>
            <br>
                <input type="text" name="size" id="size" placeholder="Size">
            <br>
            <br>
                <input type="text" name="rating" id="rating" placeholder="Rating">
            <br>
            <br>
                <input type="text" name="image" id="image" placeholder="Image url">
            <br>
                <button id="addcupcake" class="btn btn-light">Add Cupcake</button>
        </form>
    </div>
    <br>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="static/cupcakes.js"></script>
</body>
</html>
